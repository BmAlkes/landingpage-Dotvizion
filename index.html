 <!-- Meta Pixel Code (modificado para verificar consentimento) -->
<script>
  // Função para verificar consentimento
  function hasMarketingConsent() {
    return document.cookie.includes('meta_pixel_consent=true') || 
           document.cookie.includes('dotvizion-cookie-consent=true');
  }

  // Função para inicializar o Meta Pixel
  function initMetaPixel() {
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1382083069906633');
    fbq('track', 'PageView');
  }

  // Ouvir pelo evento de consentimento
  window.addEventListener('metaPixelConsent', function() {
    initMetaPixel();
  });

  // Verificar consentimento imediatamente
  if (hasMarketingConsent()) {
    initMetaPixel();
  }
</script>
